name: loginpage
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.7
  hidden_drawer_menu: ^3.0.1
  image_picker: ^1.1.2
  supabase_flutter: ^2.9.0
  liquid_pull_to_refresh: ^3.0.1
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  geocoding: ^4.0.0
  intl: ^0.19.0
  modal_bottom_sheet: ^3.0.0
  carousel_slider: ^4.2.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - lib/images/

flutter_icons:
